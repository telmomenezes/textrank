apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url "http://opennlp.sourceforge.net/maven2"
    }
}

dependencies {
    testCompile 'junit:junit:4.11'
}

version = '1.0'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
    }
}

dependencies {
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.3'
    compile group: 'net.sf.extjwnl', name: 'extjwnl', version: '1.7.1'
    compile group: 'net.sf.extjwnl', name: 'extjwnl-data-wn31', version: '1.1'
    compile group: 'org.apache.commons', name: 'commons-math', version: '2.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'gov.sandia.foundry', name: 'porter-stemmer', version: '1.4'
    compile group: 'org.apache.opennlp', name: 'opennlp-tools', version: '1.5.3'
    compile group: 'org.apache.opennlp', name: 'opennlp-maxent', version: '1.5.3'
    compile group: 'trove', name: 'trove', version: '1.0.2'
    compile group: 'jdom', name: 'jdom', version: '1.1'
}
